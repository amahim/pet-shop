<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

        <div class="banner-content">
            <h1>Happy Pet's Shop</h1>

            <button>Shop Now</button>
        </div>
    </header>
    <main>
        <section class="supplies">
            <div class="dog-supp">
                <div class="top">
                    <img src="./images/dogsupplies.jpg" alt="">
                </div>
                <div class="bottom">
                    <h3>Dog Supplies</h3>
                    <p>Flea & Tick,Heartworm,Wormer & more</p>
                    <button>Shop Now</button>
                </div>
            </div>
            <div class="cat-supp">
                <div class="top">
                    <img src="./images/mithu.JPEG" alt="">
                </div>
                <div class="bottom">
                    <h3>Cat Supplies</h3>
                    <p>Flea & Tick,Heartworm,Wormer & more</p>
                    <button>Shop Now</button>
                </div>
            </div>
            <div class="other-supp">
                <div class="top">
                    <img src="./images/others.jpg" alt="">
                </div>
                <div class="bottom">
                    <h3>Other Utensils</h3>
                    <p>Flea & Tick,Heartworm,Wormer & more</p>
                    <button>Shop Now</button>
                </div>
            </div>

        </section>

    <footer>

    </footer>
